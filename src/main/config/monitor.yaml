waitTime: 1000  # Main read loop wait time
centigrade: false
circulators:
  - name: "Apartment 1"
    hasPriority: false
  - name: "Apartment 2"
    hasPriority: false

analogBoard:
    spiAddress: 1
    channels:
      - mode: thermistor
        channel: 0
        name: Apartment 1 return
        beta: 3380
        inputReference: 10000
        inputRange: 4096
        notes: |
          Apartment 1 return uses a widgetlords thermistor
          Orange pair
      - mode: thermistor
        channel: 1
        name: Apartment 2 return
        beta: 3950
        inputReference: 10000
        inputRange: 4096
        notes: |
          Apartment 2 return uses an adafruit thermistor
          https://www.adafruit.com/product/372
          Blue pair
      - mode: thermistor
        channel: 2
        name: Boiler out
        beta: 3950
        inputReference: 10000
        inputRange: 4096
        notes: |
          Boiler out uses an adafruit thermistor
          https://www.adafruit.com/product/372
          Green pair

digitalBoards:
  - spiAddress: 3
    chipAddress: 0
    inputs:
      - index: 0
        name: "Digital input 0:0"
        highTrue: true
      - index: 1
        name: "Digital input 0:1"
        highTrue: false
        circulator: "Apartment 1"

  - spiAddress: 3
    chipAddress: 1
    inputs:
      - index: 0
        name: "Digital input 1:0"
        highTrue: true
      - index: 1
        name: "Digital input 1:1"
        highTrue: false
        circulator: "Apartment 2"
